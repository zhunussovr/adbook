<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <title>People finder</title>
</head>

<body>
  <div id="app" class="container">

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="d-flex flex-grow-1">
          <a href="/" class="navbar-brand">People finder</a>
          <form class="mr-2 my-auto w-100 d-inline-block order-1">
              <div class="input-group" @submit.prevent>
                  <input type="text" class="form-control border border-right-0" placeholder="Start typing name..." v-model="searchtext">
                  <span class="input-group-append">
                      <button class="btn btn-outline-light border border-left-0" type="button" @click="search">
                          <i class="fa fa-search"></i>
                      </button>
                  </span>
              </div>
          </form>
      </div>
      <button class="navbar-toggler order-0" type="button" data-toggle="collapse" data-target="#navbar7">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse flex-shrink-1 flex-grow-0 order-last" id="navbar7">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="#">Me</a>
              </li>
          </ul>
      </div>
    </nav>

    <table class="table table-striped" v-if="showresultstable">
      <thead> 
        <tr>
          <th>Name</th>
          <th>Phone</th>
        </tr>
      </thead>
      
      <tbody>
        <tr v-for="entry in entries">
          <td>{{ entry.fullname }}</td>
          <td>{{ entry.phone }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        showresultstable: false,
        searchtext: "",
        searchbackend: "OpenLDAP01",
        entries: [],
        api: {
          search: "/api/search"
        }
      },
      methods: {
        search(){
          axios.get(this.api.search, {
            params: {
              query: this.searchtext,
              backend: this.searchbackend
            }
          })
          .then((response) => {
            this.entries = response.data;
            this.showresultstable = true;
          })
        }
      }
    })
  </script>
</body>
</html>
